<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Make a class</title>
    <link href="/css/classForms.css" rel="stylesheet"/>
</head>
<body>
    <div class="form">
        <h3>New Class</h3>
        <form th:action="@{/admin/make-class}" method="post" th:object="${tc}">

            <label for="subject">Subject</label>
            <input type="text" id="subject" th:field="*{subject}" required>

            <label for="year">year</label>
            <input type="number" id="year" th:field="*{year}">

            <label for="month">Month</label>
            <input type="number" id="month" th:field="*{month}">
            <label for="time">Time</label>
            <input type="number" id="time" th:field="*{time}">
            <label for="duration">Duration in hours</label>
            <input type="number" id="duration" value="2" th:field="*{duration}">
            <label for="timeSuffix">Time Suffix</label>
            <select id="timeSuffix" name="timeSuffix" th:field="*{timeSuffix}">
                <option value="pm" selected>pm</option>
                <option value="am">am</option>
            </select>

            <label for="space">Total Space</label>
            <input type="number" id="space" th:field="*{totalSpace}">

            <label for="day">Day</label>
            <select id="day" name="day" th:field="*{day}">
                <option value="" disabled selected>Select Day</option>
                <option value="Monday">Monday</option>
                <option value="Tuesday">Tuesday</option>
                <option value="Wednesday">Wednesday</option>
                <option value="Thursday">Thursday</option>
                <option value="Friday">Friday</option>
                <option value="Saturday">Saturday</option>
                <option value="Sunday">Sunday</option>
            </select>

            <label for="price">Price in dollars</label>
            <input type="number" id="price" th:field="*{pricePerHour}">
            <label for="faclass">fa class- just the name</label>
            <input type="text" id="faclass" th:field="*{fontAwesomeClass}">

            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
